 <!--HTML
            Hiper texto (textos com imagens, texto e etc)
            Marcação
            Linguagem-->
    <!--Alt+Z fix the lines-->

<!DOCTYPE html>
<html lang="pt-br"> <!-- This lang call's "attribute"
                   WHAT'S IN ORANGE is called a tag
                   WHAT'S PURPLE is called an attribute -->
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5"> 

    <title>Proffy | Sua Plataforma de Estudo On Line</title> <!--"document" is the name that appears in the google tab, the title of the page-->
    
    <link rel="shortcut icom" href="/images/favicon.png" type="image.png">
    <link rel="stylesheet" href="/styles/main.css"> <!--IMPORTANT A / before "style.css"
        informs that CSS is at the root of programming and applies CSS to all folders and subpags -->
        <!-- Way to work with CSS in the same file: <style> <style> -->
    <link rel="stylesheet" href="/styles/partials/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <!--link with references to words type for this project-->

</head>

<body id="page-landing"> <!--id attribute = unique identifier, that is, the name of each id will have to be different-->  
   
    <div id="container">

        <div class="logo-container"> <!--putting .n and pressing TAB, I create
                                    another div and class within the 1st div-->
            <img src="/images/logo.svg" alt="Proffy"> <!--Alt corresponds to an alternative if the image is not found in the src, that is, in the source -->
            <h2>Sua plataforma de estudos on line</h2>           
        </div> 

        <img class="hero-image" src="/images/landing.svg" alt="Plataforma de Estudos">
        
        <div class="buttons-container">
            <a class="study"  href="/study"> <!--serves to create a link on the page-->
                <img src="/images/icons/study.svg" alt="Estudar">
                Estudar <!--texto escrito dentro da tag a-->
            </a> 
            <a class="give-classes"  href="/give-classes"> <!--serves to create a link on the page-->
                <img src="/images/icons/give-classes.svg" alt="Dar aulas">
                Dar aulas <!--texto escrito dentro da tag a-->
            </a> 
        </div>

        <p class="total-conections">
            Total de 200 conexões já realizadas!
            <img src="/images/icons/purple-heart.svg" alt="Coração Roxo">
        </p>

   </div>

</body>




</html>
